<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>


  <main>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>
      <h1 class="main-title">Form</h1>
    </div>

    <div class="feedback_div">
      <form class="feedback_form">
        <label class="feedback_label" for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label class="feedback_label" for="message">Message</label>
        <textarea class="feedback_message" name="message" id="message" required></textarea>

        <button class="feedback_button" type="submit">Submit</button>
      </form>
    </div>
  </main>


  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
